<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inputs input{
            
            display: block;
        }

        #buttons input{
            width: 30%;
            margin: auto;
            display: inline;
        }
    </style>
</head>
<body>
   <form action="./" method="get" >

    <fieldset id="inputs">
        <fieldset>
            <label for="text">text</label>
            <input type="text" value="hello" name="text"/>
        </fieldset>
        <input type="number" max="5" value="1" name="number" step="2"/>
        <input type="date"name="date"/>
        <input type="time"name="time"/>
        <input type="email"name="email" placeholder="somebody@email.com"/>
        <input type="search"name="search"/>
        <input type="password"name="password"/>
        <input type="file"/>
        <input type="range" min="1" max="10" value="3"/>
        <input type="checkbox" checked/>
        <input type="checkbox"/>
    </fieldset>
    <fieldset id="buttons">
        <input type="submit"/>
        <input type="reset"/>
    </fieldset>
    <input style="padding: 10px 20px 30px 40px;  margin: 50px;" type="button" value="se"/>
        
   </form>
</body>
</html>
